<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="./assets/js/jquery/jquery-1.12.4.js"></script>

<title>ex08</title>
</head>

<body>
	<p id="p1">마바사아자차카타파하</p>
	<p id="p2">마바사아자차카타파하</p>
</body>
<script type="text/javascript">
	//prepend 는 html과 유사하다	(태그 적용 가능)
	//prepend --> 앞에 적용
	$("#p1").prepend("<Strong>가나다라<Strong>");
	
	//append --> 뒤에 적용
	$("#p2").append("<Strong>abcdefg</Strong>");
</script>
</html>
